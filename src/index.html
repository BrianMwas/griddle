<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Griddle CSS</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link href="https://fonts.googleapis.com/css?family=Khula&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/main.css">

<body class="has-breakpoint-tag has-p-lg">
  <div id="app">
    <div class="is-grid has-col-2">

        <div>
          <h1 class="is-bold is-text-white">Something</h1>
          <button class="is-button is-cta is-rounded is-small has-rounded-corners is-outline">Button</button>
          <p class="is-tag is-cta">Tag</p>
        </div>
      </div>
      <div class="is-box has-bkg-primary has-shadow has-text-white">
        <h1 class="is-bold is-text-white">Foobar</h1>
      </div>
      <div class="is-box has-bkg-primary has-shadow has-text-white">
        <h1 class="is-bold is-text-white">Foobar</h1>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    new Vue({
      el: '#app',
      data: {
        colors: [ 'primary', 'secondary', 'tertiary', 'cta' ]
      }
    })
  </script>
</body>
</html>
